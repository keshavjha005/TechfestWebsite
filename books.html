<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Library Book Storage</title>
    <link rel="stylesheet" type="text/css" href="book.css">
  </head>
  <body>
    <h1>Library Book Storage</h1>
    <div class="container">
      <form>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title"><br>

        <label for="author">Author:</label>
        <input type="text" id="author" name="author"><br>

        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" name="isbn"><br>

        <button type="button" onclick="addBook()">Add Book</button>
      </form>
    </div>

    <div class="container">
      <table>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN</th>
          <th>Action</th>
        </tr>
        <tbody id="bookList"></tbody>
      </table>
    </div>

    <ul>
		<li>Book Title 1</li>
		<li>Book Title 2</li>
		<li>Book Title 3</li>
		<li>Book Title 4</li>
		<li>Book Title 5</li>
		<!-- Add more li elements for each book title -->
	</ul>


    <script src="books.js"></script>
  </body>
</html>
